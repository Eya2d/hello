<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegemail</title>
  <!-- link style -->
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="decoment">
    <form 
      action="https://formsubmit.co/eyadscript@gmail.com" 
      method="POST" 
      enctype="multipart/form-data">

      <!-- البريد الإلكتروني -->
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <!-- الاسم -->
      <input type="text" id="name" name="name" placeholder="Enter name" required>

      <!-- رفع صورة -->
      <input type="file" id="image" name="attachment" accept="image/*">

      <!-- زر الإرسال -->
      <button type="submit">Send</button>

      <!-- إعدادات إضافية -->
      <input type="hidden" name="_subject" value="New message with image and button!">
      <input type="hidden" name="_captcha" value="false">

      <!-- نص الرسالة مع الزر -->
      <input type="hidden" name="message" value="
        <div style='font-family: Arial; text-align: center;'>
          <h2>Thank you for your message!</h2>
          <p>Click the button below to visit our website:</p>
          <a href='https://canyonicon.vercel.app/' 
             style='display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 8px;'>
             Visit Canyonicon
          </a>
        </div>
      ">
    </form>
  </div>

  <!-- link script -->
  <script src="script/script.js"></script>
</body>
</html>
