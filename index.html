<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال رسالة عبر البريد</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>

<h2>إرسال رسالة</h2>

<form action="https://formsubmit.co/eyadscript@gmail.com" method="POST">
  <input type="text" name="name" placeholder="اسمك" required>
  <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
  <textarea name="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>
  <!-- منع spam -->
  <input type="hidden" name="_captcha" value="false">
  <button type="submit">إرسال</button>
</form>

</body>
</html>
