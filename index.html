<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegemail</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="decoment">
    <form 
      action="https://formsubmit.co/eyadscript@gmail.com" 
      method="POST" 
      enctype="multipart/form-data">

      <!-- البريد الإلكتروني -->
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <!-- الاسم -->
      <input type="text" id="name" name="name" placeholder="Enter name" required>

      <!-- رفع صورة -->
      <input type="file" id="image" name="attachment" accept="image/*">

      <!-- زر الإرسال -->
      <button type="submit">Send</button>

      <!-- إعدادات إضافية -->
      <input type="hidden" name="_subject" value="New message with image and link!">
      <input type="hidden" name="_captcha" value="false">

      <!-- نص الرسالة مع رابط يشبه الزر -->
      <textarea name="message" style="display:none;">
Hello 👋

Thank you for your message!

Click the link below to visit our website:

🔗 Visit Canyonicon → https://canyonicon.vercel.app/

Best regards,
Vegemail
      </textarea>
    </form>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
