<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegemail</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="decoment">
    <form id="contactForm"
          action="https://formsubmit.co/eyadscript@gmail.com"
          method="POST"
          enctype="multipart/form-data">
      
      <!-- البريد الإلكتروني -->
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <!-- الاسم -->
      <input type="text" id="name" name="name" placeholder="Enter name" required>

      <!-- رفع صورة -->
      <input type="file" id="image" name="attachment" accept="image/*">

      <!-- حقل مخفي لتجميع البيانات في جدول -->
      <input type="hidden" id="message" name="message">

      <!-- زر الإرسال -->
      <button type="submit">Send</button>

      <!-- إعدادات إضافية -->
      <input type="hidden" name="_subject" value="New Message with Image and Table">
      <input type="hidden" name="_captcha" value="false">
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const emailInput = document.getElementById("email");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      // توليد جدول HTML يحتوي على البيانات قبل الإرسال
      const email = emailInput.value.trim();
      const name = nameInput.value.trim();

      const tableHTML = `
        <table border="1" cellspacing="0" cellpadding="6" style="border-collapse: collapse; width: 100%; font-family: Arial; text-align: left;">
          <tr style="background: #f2f2f2;">
            <th style="width: 30%;">Field</th>
            <th>Value</th>
          </tr>
          <tr>
            <td><b>Name</b></td>
            <td>${name}</td>
          </tr>
          <tr>
            <td><b>Email</b></td>
            <td>${email}</td>
          </tr>
        </table>
      `;

      messageInput.value = tableHTML; // وضع الجدول في الرسالة
    });
  </script>
</body>
</html>
